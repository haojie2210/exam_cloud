server:
  port: 10010
spring:
  cloud:
    gateway:
      routes:
        - id: provider_route
          uri: lb://provider-service
          order: 0
          predicates:
            - Path=/sell/provider_service/**
          filters:
            - StripPrefix=1
        - id: consumer_route
          uri: lb://consumer-service
          order: 0
          predicates:
            - Path=/sell/consumer_service/**
          filters:
            - StripPrefix=1
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka